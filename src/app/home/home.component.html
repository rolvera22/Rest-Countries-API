<nav class="navbar navbar-expand-lg bg-light d-flex align-items-center">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Where in the world</a>
    <div class="letter" id="navbarSupportedContent">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Dark Mode</label
        >
      </div>
    </div>
  </div>
</nav>

<main class="container-fluid mt-5">
  <section class="row">
    <!-- Panel 1 -->
    <div class="col-lg-3 col-md-6 mb-4" *ngFor="let country of data">
      <div class="zonaBanderas d-flex justify-content-center">
        <div class="card" style="width: 19rem;">
          <img [src]="country?.flags.svg" class="card-img-top" alt="...">
          <div class="card-body">
            <ul class="list-group list-group-flush">
            <li class="list-group-item"><h5>{{ country?.name.common }}</h5></li>
            <li class="list-group-item"><h6>Population: </h6>{{ country?.population }}</li>
            <li class="list-group-item"><h6>Region: </h6>{{ country?.region }}</li>
            <li class="list-group-item"><h6>Capital: </h6>{{ country?.capital }}</li>
          </ul>
            </div>
          
        </div>
      </div>
    </div>
  </section>
</main>
